{% extends 'Staff/staff-index.html' %}
{% block body %}

<body>
<form action="/edit_news_event_post#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table  table-light table-bordered table-striped">
  
    <tr>
      <td>News/Event</td>
      <td><input type="text" class="form-control" name="news" value="{{val.news_events}}" /></td>
    </tr>
    <tr>
      <td>Pic</td>
      <td><input type="file" name="file" class="form-control" onchange="document.getElementById('Image').src = window.URL.createObjectURL(this.files[0])" />
          <img src="{{val.image.url}}" id="Image" alt="error" width="150" height="150">
    </td>
    </tr>
    <tr>
      <td>Details</td>
      <td><textarea name="details" class="form-control" >{{val.details}}</textarea></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date" class="form-control" name="date" value="{{val.date}}" /></td>
    </tr>
   
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" class="btn btn-outline-success" value="Edit" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
