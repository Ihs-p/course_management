{% extends 'Staff/staff-index.html' %}
{% block body %}
<body>
<form action="/add_news_events_post#about" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table  table-light table-bordered table-striped">
    <tr>
      <td>News/Event</td>
      <td><input type="text" class="form-control" name="news" /></td>
    </tr>
    <tr>
      <td>Pic</td>
      <td><input type="file" name="file" class="form-control" /></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><textarea name="details" class="form-control"></textarea></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date" name="date" class="form-control" /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" class="btn btn-outline-success" value="Add" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
