{% extends 'Staff/staff-index.html' %}
{% block body %}
<body>
<form action="/edit_qp_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table  table-light table-bordered table-striped">
    <tr>
      <td>Subject</td>
      <td><select name="subject" class="form-select-sm">
        {% for i in subject %}
            <option {% if qp.SUBJECT.id == i.id %} selected {% endif %} value="{{ i.id }}">{{ i.name }}</option>
        
        {% endfor %}
      </select>
      </td>
    </tr>
    <tr>
      <td>Title</td>
      <td><input type="text" name="title" class="form-control" value="{{qp.title}}" /></td>
    </tr>
    <tr>
      <td>Year</td>
      <td><input name="year" type="year" class="form-control" value="{{qp.year}}" /></td>
    </tr>
    <tr>
      <td>QP</td>
      <td><input type="file" class="form-control" name="qp"  />
    </td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" class="btn btn-outline-success" value="Edit" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
