{% extends 'Admin/admin-index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_course_post">
  <table width="200" border="1" class="table table-light table-bordered table-striped">
    <tr>
      <td>Name</td>
      <td><input type="text" class="form-control" name="Name" required /></td>
    </tr>
    <tr>
      <td>Duration</td>
      <td><input type="text" class="form-control" name="Duration" required/></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><input type="text" class="form-control" name="Details" required/></td>
    </tr>
    <tr>
      <td>Fees</td>
      <td><input type="text" class="form-control" name="Fees" required pattern="[0-9]{5}"/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center" >
        <input type="submit" class="btn btn-success" name="Submit" value="Add" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
