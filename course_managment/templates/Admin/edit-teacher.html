{% extends 'Admin/admin-index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" enctype="multipart/form-data" action="/edit_teacher_post">
  <table width="300" border="1"  class="table  table-light table-bordered table-striped">
    <tr>
      <td>Name</td>
      <td><input type="text" class="form-control" name="Name" value="{{ staff.name }}"  required/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td>
        <input name="file" class="form-control" type="file" onchange="document.getElementById('Image').src = window.URL.createObjectURL(this.files[0])">
        <img src="{{ staff.photo.url }}" id="Image" width="100" height="100"/></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><input type="text" class="form-control" name="place" value="{{ staff.place }}"  required/></td>
    </tr>
    <tr>
      <td>Post</td>
      <td><input type="text" class="form-control" name="Post" value="{{ staff.post }}" required /></td>
    </tr>
    <tr>
      <td>Pin</td>
      <td><input type="text" class="form-control" name="Pin" value="{{ staff.pin }}" required pattern="[0-9]{6}"/></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><input type="text" class="form-control" name="Phone" value="{{ staff.phone }}" required pattern="[0-9]{10}"/></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><input type="email" class="form-control" name="Email" value="{{ staff.email }}" required /></td>
    </tr>
    <tr>
      <td>course</td>
      <td><select name="course" class="form-select" required>

          {% for i in course  %}
              <option {% if staff.COURSE.id == i.id %} selected {% endif %}value="{{ i.id }}">{{ i.name }}</option>
          {% endfor %}
      </select>
      </td>
    </tr>

    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" name="Submit" class="btn btn-outline-success" value="Edit" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
