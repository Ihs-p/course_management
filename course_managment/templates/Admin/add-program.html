{% extends 'Admin/admin-index.html' %}
{% block body %}
<body>
<form action="add_program_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table  table-light table-bordered table-striped">
    <tr>
      <td>Name</td>
      <td><input type="text" class="form-control" name="name" required/></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><input type="file" class="form-control" name="photo" required/></td>
    </tr>
    <tr>
      <td>Details</td>
      <td><textarea name="details" class="form-control" required></textarea></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><input type="date" class="form-control" name="date" required/></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" class="btn btn-success" name="Submit" value="Add" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
