{% extends 'Admin/admin-index.html' %}
{% block body %}
<body>
<form id="form1" width="300" name="form1" method="post" action="search_teacher#about" >
  <table  border="1" class="table  table-light table-bordered table-striped">
    <tr class="text-center">
      <td colspan="8">
        <label for="search">Name:</label>
        
      <input type="text" name="search" class="form-control-sm" id="search" value="{{ sr }}" required/>
      <input type="submit" name="Submit" class="btn btn-info btn-sm" value="search" />
       <!-- <a href="add_teacher#about"  class="bi bi-plus btn btn-success ">  -->
      </a>
    

      </td>
    </tr>
    <tr class="thead-dark">
      <th>s/no</th>
      <th>Name</th>
      <th>Address</th>
      <th>Course</th>
      <th>Phone</th>
      <th>Email</th>
      <th>&nbsp;</th>
    </tr>

      {% for i in val %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td> <img src="{{ i.photo.url }}" alt="error " width="180" height="220"/><br>{{ i.name }}</td>
      <td>{{ i.place }}, {{ i.post }}, {{ i.pin }}</td>
      <td>{{ i.COURSE.name }}</td>
      <td>{{ i.phone }}</td>
      <td>{{ i.email }}</td>
      <td><a href="edit_teacher/{{ i.id }}#about" class="btn btn-outline-primary mr-2">Edit </a>
      <a href="delete_teacher/{{ i.id }}" class="btn btn-outline-danger" onclick="return confirm('are you want to delete?')">Delete </a></td>
    </tr>
	{% endfor %}


    <tr>
      <td colspan="8"><div align="center"><a href="add_teacher#about" class="btn btn-outline-success">Add</a></div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
