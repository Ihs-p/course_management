{% extends 'Admin/admin-index.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="add_subject_post">
  <table width="200" border="1" class="table  table-light table-bordered table-striped">
    <tr>
      <td>Name</td>
      <td><input type="text" class="form-control" name="name" required/></td>
    </tr>
    <tr>
      <td>Course</td>
      <td>
        <select name="course" class="form-control form-select" required>
          {%  for i in val %}
          <option value="{{ i.id }}">{{ i.name }}</option>
          {% endfor %}
            <option value="oc">Open Course</option>

      </select></td>
    </tr>
    <tr>
      <td>Description</td>
      <td><input type="text" class="form-control" name="description" required/></td>
    </tr>
    <tr>
      <td>sem</td>
      <td><input type="text" class="form-control" name="sem" required /></td>
    </tr>
    <tr>
      <td colspan="2"><div align="center">
        <input type="submit" class="btn btn-success" name="Submit" value="Add" />
      </div></td>
    </tr>
  </table>
</form>
</body>
{% endblock %}
